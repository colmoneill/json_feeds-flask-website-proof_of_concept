{% extends "admin/base.html" %}
{% import "_forms.html" as forms %}

{% block content %}
  <h2>
    {% if create %}
      Add new exhibition
    {% else %}
      Edit exhibition
    {% endif %}
  </h2>

<div class="input-group input-group-lg">
  <form action="?{{ request.query_string }}" method="post">
    {{ forms.render(form) }}
    <div class="actions">
      <input type="submit" class="form-control" value="save" aria-describedby="sizing-addon1">
      <a href="{{ url_for("admin.index") }}" class="btn secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
